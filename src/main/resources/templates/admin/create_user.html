<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.admin.new-user.title}">Create new user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/df2eef8f6b.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/../fragments/header :: header"> </div>
<div th:replace="/../fragments/admin_menu :: admin_menu"> </div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1 th:text="#{label.admin.new-user.title}">Create new user</h1>

            <form th:action="@{/admin/save-user}" method="post" th:object="${newUser}">

                <div class="form-group">
                    <label th:text="#{label.admin.new-user.fullname}" class="control-label" for="fullname"> Full Name </label> <input
                        id="fullname" class="form-control" th:field="*{fullname}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label th:text="#{label.admin.new-user.email}" class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label th:text="#{label.admin.new-user.password}" class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label th:text="#{label.admin.new-user.role}" class="control-label" for="role"> Role </label>
                    <select name="cars" id="role" th:field="*{roles}">
                        <option value="ROLE_USER">USER</option>
                        <option value="ROLE_ADMIN">ADMIN</option>
                    </select>
                </div>

                <div class="form-group">
                    <button th:text="#{label.admin.new-user.button}" type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
