<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <script>

            // Function to check Whether both passwords
            // is same or not.
            function checkPassword(form) {
                password1 = form.password.value;
                password2 = form.password2.value;

                // If password not entered
                if (password1 == '')
                    alert ("Please enter Password");

                // If confirm password not entered
                else if (password2 == '')
                    alert ("Please enter confirm password");

                // If Not same return False.
                else if (password1 != password2) {
                    alert ("\nPassword did not match: Please try again...")
                    return false;
                }

                // If same return True.
                else{
                    alert("Password Match")
                    return true;
                }
            }
        </script>
    <style>
            .gfg {
                font-size:40px;
                color:green;
                font-weight:bold;
                text-align:center;
            }
            .geeks {
                font-size:17px;
                text-align:center;
                margin-bottom:20px;
            }
        </style>
</head>
<body>

<div th:replace="fragments/header :: header"> </div>
<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div th:text="#{label.registration.success}" class="alert alert-info">You have signed up successfully!
                  Please check your email to verify your account.
                </div>
            </div>

            <h1 th:text="#{label.registration.title }">Đăng ký</h1>

            <form th:action="@{/registration}" onSubmit = "return checkPassword(this)" method="post" th:object="${user}">

                <div class="form-group">
                    <label th:text="#{label.registration.fullname}" class="control-label" for="fullname"> Full Name </label>
                    <input id="fullname" class="form-control" th:field="*{fullname}"
                           th:placeholder="#{label.registration.fullname.placeholder}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label th:text="#{label.registration.email}" class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        th="#{label.registration.email.placeholder}"
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label th:text="#{label.registration.password}" class="control-label" for="password"> Password </label>
                    <input
                        id="password" name="password" th:placeholder="#{label.registration.password.placeholder}" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                </div>

                <p>
                    <input type="password" name="password2" id="confirm-password" class="form-control"
                           th:placeholder="#{label.registration.confirm-password.placeholder}" required autofocus />
                </p>

                <div class="form-group">
                    <button th:text="#{label.registration.button}" type="submit" class="btn btn-success">Đăng ký</button>
                    <span th:text="#{label.registration.text}">Đã có tài khoản? </span>
                        <a th:text="#{label.registration.link.login}" th:href="@{/login}">Đăng nhập</a>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
