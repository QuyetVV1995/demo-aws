<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Form Reset Password</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script>

            // Function to check Whether both passwords
            // is same or not.
            function checkPassword(form) {
                password1 = form.password.value;
                password2 = form.password2.value;

                // If password not entered
                if (password1 == '')
                    alert ("Please enter Password");

                // If confirm password not entered
                else if (password2 == '')
                    alert ("Please enter confirm password");

                // If Not same return False.
                else if (password1 != password2) {
                    alert ("\nPassword did not match: Please try again...")
                    return false;
                }

                // If same return True.
                else{
                    alert("Password Match")
                    return true;
                }
            }
        </script>
    <style>
            .gfg {
                font-size:40px;
                color:green;
                font-weight:bold;
                text-align:center;
            }
            .geeks {
                font-size:17px;
                text-align:center;
                margin-bottom:20px;
            }
        </style>
</head>
<body>
<div th:replace="fragments/header :: header"> </div>
<div>
    <h2 th:text="#{label.reset-password.title}">Reset Your Password</h2>
</div>

<form th:action="@{/reset_password}" method="post" onSubmit = "return checkPassword(this)" style="max-width: 350px; margin: 0 auto;">
    <input type="hidden" name="token" th:value="${token}" />
    <div class="border border-secondary rounded p-3">
        <div>
            <label th:text="#{label.registration.password}" class="control-label" for="password"> Password </label>
            <p>
                <input type="password" name="password" id="password" class="form-control"
                       required autofocus="autofocus"/>
            </p>
            <label th:text="#{label.registration.confirm-password.placeholder}" class="control-label" for="password">Confirm Password </label>
            <p>
                <input type="password" name="password2" id="confirm-password" class="form-control"
                       required autofocus="autofocus" />
            </p>

            <p class="text-center">
                <input type="submit" th:value="#{label.reset-password.title}" class="btn btn-primary" />
            </p>
        </div>
    </div>
</form>


</body>
</html>
